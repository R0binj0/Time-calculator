<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="page-header">TIME CALCULATOR</div>
    <div class="table">
        <div class="first">
            <div class="settings">
                <p>SET YOUR TIME</p>
                <div class="field">
                    <p>FROM</p>
                    <input type="time" id="from">
                    <p>TO</p>
                    <input type="time" id="to">
                </div>
                <div class="field">
                    <p>USAGE FOR</p>
                    <input type="text" id="text">
                </div>
                <div>
                    <button onclick="addData()">SUBMIT</button>
                    <button id="remove">REMOVE</button>
                </div>
            </div>
            <div class="clock">
                <div class="hour"></div>
                <div class="min"></div>
                <div class="sec"></div>
            </div>
            <div class="calculator">
                <div class="free">
                    <p>YOUR FREE TIME: </p>
                    <p id="free-time"></p>
                </div>
                <div class="used">
                    <p>YOUR USED TIME: </p>
                    <p id="total-used-time"></p>
                </div>
            </div>
        </div>
        <div class="second">
            <canvas id="chart"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
